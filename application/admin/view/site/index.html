<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title></title>
  <link rel="stylesheet" href="/static/X-admin/lib/layui/css/layui.css">
  <script src="/static/X-admin/lib/layui/layui.js"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <a href="javascript:;" onclick="window.location.reload()" class="layui-btn" style="float:right; margin-right: 5%"><i class="layui-icon">&#xe669;</i></a>
</fieldset>
<div class="layui-row">
  <div class="layui-col-md4 layui-col-md-offset4" style="border: 1px solid #dddddd;padding: 20px;background-color: rgba(47, 64, 86, .2)">
    <div class="layui-card-header" style="background-color: rgba(47, 64, 86, .5);color:rgb(168, 217, 255);margin-bottom: 25px">网站设置</div>
    <form class="layui-form" action="">
      <div class="layui-form-item">
        <label class="layui-form-label">网站名称</label>
        <div class="layui-input-block">
          <input type="hidden" name="id" value="{$site.id}" autocomplete="off" class="layui-input">
          <input type="hidden" name="name" value="{$site.name}" autocomplete="off" class="layui-input">
          <input type="text" name="value" value="{$site.value}" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
      </div>
      <!-- <div class="layui-form-item">
        <label class="layui-form-label">密码框</label>
        <div class="layui-input-inline">
          <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">辅助文字</div>
      </div> -->
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button type="button" id="btn" class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
          <!-- <button type="reset" class="layui-btn layui-btn-primary">重置</button> -->
        </div>
      </div>
    </form>
  </div>
</div>
 
<script>
  layui.use(['layer', 'form'], function(){
    var $ = layui.jquery
    ,layer = layui.layer
    ,form = layui.form;
    
    $('#btn').on('click', function () {
      $.ajax({
        url: '/index.php/admin/site/save'
        , type: 'post'
        , data: $('form').serialize()
        , success: function (rq) {
          if(typeof rq == 'string') 
            rq = JSON.parse(rq);
          if(rq.sta) {
            layer.alert('修改成功', {icon:6, time:2000});
          } else {
            layer.msg('修改失败', {icon:5, time:2000, anim:6})
          }
        }
      });
    });
  });
</script> 
</body>
</html>
